<h2>Cool, right?</h2>
<div>
  <div class="col-md-6"
    ng-repeat="card in explore.deck">
    <a ui-sref="cards.browse" ng-click="cards.setBrowsed()">
      <img data_card="{{ card }}"
      ng-src="{{ explore.BASE_URL}} +
              {{ card.word }} +
              {{ explore.API_KEY }}">
    </a>
  </div>
</div>
