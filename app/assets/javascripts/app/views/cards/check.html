<h3>Find new image</h3>

<input
     ng-model="cards.submission"
     ng-model-options="{updateOn: 'default blur',
             debounce: {'default':400, 'blur':0}}">
</input><br>

<img ng-src="{{ check.BASE_URL}}
             {{ cards.submission }}
             {{ check.API_KEY }}">
<br>

<form ng-submit="cards.createCard()">
  <div class="input-group">
    <input type='submit' class="btn btn-default" value="Add Entry"></input>
  </div>
</form>
