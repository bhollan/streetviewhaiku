<h3>Beantown</h3>

<input
     ng-model="wordchecker.submission"
     ng-model-options="{updateOn: 'default blur',
             debounce: {'default':400, 'blur':0}}"
     ng-change="wordchecker.logSub()">
</input>
<input type='button'
      value="Add Entry"
      ng-click="wordchecker.showResult()">
</input><br><br>

<img ng-src="{{ wordchecker.BASE_URL}} + {{ wordchecker.submission }}">
